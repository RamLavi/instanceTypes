apiVersion: kubevirt.io/v1alpha1
kind: VirtualMachineInstanceDomainPreferences
metadata:
  name: windows
  annotations:
    vm.kubevirt.io/osSeries: "windows"
spec:
  terminationGracePeriodSeconds: 3600
  cpu:
    topologyPolicy: cores-to-sockets
  diskDefaults:
    preferedDiskBus: sata
    preferedCDROMBus: sata
  domain:
    clock:
      utc: {}
      timer:
        hpet:
          present: false
        pit:
          tickPolicy: delay
        rtc:
          tickPolicy: catchup
        hyperv: {}
    features:
      acpi: {}
      apic: {}
      hyperv:
        relaxed: {}
        vapic: {}
        vpindex: {}
        spinlocks:
          spinlocks: 8191
        synic: {}
        synictimer:
          direct: {}
        tlbflush: {}
        frequencies: {}
        reenlightenment: {}
        ipi: {}
        runtime: {}
        reset: {}
    inputs:
      - type: tablet
        bus: usb
        name: tablet
