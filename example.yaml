apiVersion: kubevirt.io/v1alpha1
kind: VirtualMachine
metadata:
  name: my-rhel9
spec:
  domainPreference:
    name: linux.rhel9
  instanceType:
    name: c.large
  volumes:
  - containerDisk:
      image: kubevirt/cirros-registry-disk-demo
    name: rootfs
  - cloudInitNoCloud:
      userDataBase64: SGkuXG4=
    name: cloudinit
---
apiVersion: kubevirt.io/v1alpha1
kind: VirtualMachineInstanceType
metadata:
  description: |
    The CX Family provides exclusive compute resources for compute intensive applications.
  name: cx.large
spec:
  blockMultiQueue: true
  cpu:
    cores: 2
    dedicatedCpuPlacement: true
    ioThreadsPolicy: auto
    isolateEmulatorThread: true
    numa:
      guestMappingPassthrough: {}
  dedicatedIOThread: true
  memory:
    guest: 4Gi
  networkInterfaceMultiQueue: true
---
apiVersion: kubevirt.io/v1alpha2
kind: VirtualMachineInstanceType
metadata:
  description: |
    The M Family provides resources for memory intensive applications.
  name: m.large
spec:
  cpu:
    cores: 2
  dedicatedCpuPlacement: true
  isolateEmulatorThread: true
  memory:
    guest: 16Gi
    hugepages:
      pageSize: 2Mi
---
apiVersion: kubevirt.io/v1alpha2
kind: VirtualMachineInstanceType
metadata:
  description: |
    The N Family is quite neutral and provides resources for general purpose applications.
  name: n.large
spec:
  cpu:
    cores: 2
  memory:
    guest: 8Gi
---
apiVersion: kubevirt.io/v1alpha2
kind: VirtualMachineInstanceType
metadata:
  description: |
    The N Family is quite neutral and provides resources for general purpose applications.
  name: n.small
spec:
  cpu:
    cores: 1
  memory:
    guest: 2Gi
